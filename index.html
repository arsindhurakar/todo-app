<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    <h3>Todo App</h3>
    <p>Note: Tap on todo to edit.</p>
    <div class="todoMain">
        <input id="saveIndex" type="hidden" />
        <div class="todoMain__inputContainer">
            <input id="todoInput" type="text" placeholder="Todo here.." />
            <button id="todoAdd" onClick="addTodo()">Add</button>
        <button id="todoSave" onClick="saveTodo()">Save</button>

        </div>
    </div>
    <div id="todoList">
        <ul id="todoItems">
        </ul>
    </div>
</body>
